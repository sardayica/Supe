Volunteers As screen:
    Fill: =RGBA(184, 0, 0, 1)
    LoadingSpinnerColor: =RGBA(164, 38, 44, 1)
    OnVisible: |
        =Set(FormEditable, true)
        
        ClearCollect(
            FormStatusCollection, 
            {ID: 1, Title: "Form 1", IsEditable: true},
            {ID: 2, Title: "Form 2", IsEditable: true},
            {ID: 3, Title: "Form 3", IsEditable: true}
        )

    "VolunteersSigndUp As gallery.'BrowseLayout_Vertical_TwoTextOneImageTwoColumnOverlayVariant_ver5.0'":
        BorderColor: =RGBA(89, 0, 0, 1)
        DelayItemLoading: =true
        Height: =557
        Items: |-
            =Filter(
                'Volunteer sign ups',
                Event_Name_txt = Gallery3_2.Selected.'Event Name'
            )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =4
        TemplateSize: =Min(320, Self.Height - 60)
        Width: =642
        WrapCount: =3
        X: =700
        Y: =71
        ZIndex: =1

        Image7 As image:
            BorderColor: =RGBA(89, 0, 0, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Height: =Parent.TemplateHeight
            Image: ='red-cross-logo'
            ImagePosition: =ImagePosition.Fill
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =Parent.TemplateWidth
            ZIndex: =1

        Overlay1 As rectangle:
            BorderColor: =RGBA(89, 0, 0, 1)
            Fill: =RGBA(0, 0, 0, 0.4)
            Height: =108
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 108
            ZIndex: =2

        Title17 As label:
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =FontWeight.Semibold
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: =ThisItem.ID
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 64
            X: =32
            Y: =Overlay1.Y + 16
            ZIndex: =3

        Subtitle15 As label:
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =18
            Text: =ThisItem.Volunteer_name_txt
            VerticalAlign: =VerticalAlign.Top
            Width: =Title17.Width
            X: =Title17.X
            Y: =Title17.Y + Title17.Height + 8
            ZIndex: =4

    "Gallery3_2 As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver5.0'":
        BorderColor: =RGBA(89, 0, 0, 1)
        DelayItemLoading: =true
        DisplayMode: =If(FormEditable, DisplayMode.Edit, DisplayMode.View)
        Fill: =RGBA(255, 255, 255, 1)
        Height: =621
        Items: |-
            =Filter(
                'Database for Forms 2',
                Text(acceptance_status) = ("accepted")
            )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =90
        Width: =366
        X: =32
        Y: =71
        ZIndex: =2

        Title3_1 As label:
            Color: =RGBA(50, 49, 48, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.'Event Name'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 86
            X: =16
            Y: =(Parent.TemplateHeight - (Self.Size * 1.8 + Subtitle2.Size * 1.8)) / 2
            ZIndex: =2

        Subtitle2_1 As label:
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =12
            Text: =ThisItem.'Organisation '
            VerticalAlign: =VerticalAlign.Top
            Width: =Title3_1.Width
            X: =Title3_1.X
            Y: =Title3_1.Y + Title3_1.Height
            ZIndex: =3

        NextArrow1_1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(89, 0, 0, 1)
            Color: =RGBA(166, 166, 166, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="FÃ¥ vist elementdetaljer"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator2_1 As rectangle:
            BorderColor: =RGBA(89, 0, 0, 1)
            Fill: =RGBA(255, 255, 255, 1)
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

        Rectangle3_1 As rectangle:
            BorderColor: =RGBA(89, 0, 0, 1)
            Fill: =If(Text(ThisItem.acceptance_status) = "not accepted", RGBA(1, 1, 1, 1), RGBA(255, 255, 255, 1))
            Height: =Parent.TemplateHeight - Separator2_1.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =6

    Rectangle12 As rectangle:
        BorderColor: =RGBA(89, 0, 0, 1)
        Fill: =RGBA(255, 255, 255, 1)
        Height: =621
        Width: =262
        X: =418
        Y: =71
        ZIndex: =3

    FormViewer1 As formViewer:
        BorderColor: =RGBA(89, 0, 0, 1)
        DataSource: =Filter('Database for Forms 2', 'Database for Forms 2 (Visninger)'.'accepted events')
        Height: =255
        Item: =Gallery3_2.Selected
        NumberOfColumns: =1
        Width: =262
        X: =418
        Y: =71
        ZIndex: =4

        "'Volunteers signed up_DataCard1' As typedDataCard.textualViewCard":
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            DataField: ="cr864_volunteerssignedup"
            Default: =ThisItem.'Volunteers signed up'
            DisplayMode: =DisplayMode.View
            DisplayName: =DataSourceInfo([@'Database for Forms 2'],DataSourceInfo.DisplayName,cr864_volunteerssignedup)
            Fill: =RGBA(0, 0, 0, 0)
            Height: =40
            Required: =false
            Width: =262
            X: =0
            Y: =1
            ZIndex: =1

            DataCardKey11 As label:
                AutoHeight: =true
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Height: =34
                Size: =13
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue1 As label:
                AutoHeight: =true
                BorderColor: =RGBA(89, 0, 0, 1)
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisplayMode: =Parent.DisplayMode
                Height: =27
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =13
                Text: =Parent.Default
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey11.Y + DataCardKey11.Height + 5
                ZIndex: =2

        "'Number of volunteers_DataCard2' As typedDataCard.textualViewCard":
            BorderColor: =RGBA(89, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            DataField: ="cr864_numberofvolunteers"
            Default: =ThisItem.'Number of volunteers'
            DisplayMode: =DisplayMode.View
            DisplayName: =DataSourceInfo([@'Database for Forms 2'],DataSourceInfo.DisplayName,'Number of volunteers')
            Fill: =RGBA(0, 0, 0, 0)
            Height: =43
            Required: =true
            Width: =262
            X: =0
            Y: =0
            ZIndex: =5

            DataCardKey16 As label:
                AutoHeight: =true
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Height: =34
                Size: =13
                Text: |-
                    ="Number of 
                    volunteers needed:"
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue9 As label:
                AutoHeight: =true
                BorderColor: =RGBA(89, 0, 0, 1)
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisplayMode: =Parent.DisplayMode
                Height: =27
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =13
                Text: =Parent.Default
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey16.Y + DataCardKey16.Height + 5
                ZIndex: =2

    Button1 As button:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(164, 38, 44, 1)
        FontWeight: =FontWeight.Semibold
        Height: =52
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(164, 38, 44, 1), -20%)
        OnSelect: |
            =Volunteersmail.Run(EventPageEmail.Text, "We have found all the volunteers for your event", EventPageName_1.Text, VolunteersSigndUp.Selected.Volunteer_name_txt)
        Size: =15
        Text: ="Send info Volunteers"
        Width: =268
        X: =1044
        Y: =652
        ZIndex: =5

    Button1_3 As button:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(164, 38, 44, 1)
        FontWeight: =FontWeight.Semibold
        Height: =52
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(164, 38, 44, 1), -20%)
        OnSelect: |+
            =Volunteersmail.Run(
                EventPageEmail.Text,
                "We have found all the volunteers for your event",
                EventPageName_1.Text,
                Concat(
                    Filter(
                        'Volunteer sign ups',
                        Event_Name_txt = Gallery3_2.Selected.'Event Name'
                    ).Volunteer_name_txt,
                    ", "
                )
            )
            
        Size: =15
        Text: ="Send info Volunteers"
        Width: =268
        X: =746
        Y: =652
        ZIndex: =6

    Button2 As button:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(164, 38, 44, 1)
        FontWeight: =FontWeight.Semibold
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(164, 38, 44, 1), -20%)
        OnSelect: =Set(FormEditable, false)
        Size: =15
        Text: ="Close Event"
        X: =746
        Y: =568
        ZIndex: =7

    Button2_1 As button:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(164, 38, 44, 1)
        FontWeight: =FontWeight.Semibold
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(164, 38, 44, 1), -20%)
        OnSelect: =Set(FormEditable, true)
        Size: =15
